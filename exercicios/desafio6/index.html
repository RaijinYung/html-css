<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abreviações</title>
</head>
<body>

    <main>
        <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos iinserir os elemnetos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar a cada caso</p>
        <ul>
            <li><abbr title="use a tag &lt;p &gt">Parágrafos</abbr> </li>
            <li><abbr title="use a tag &lt;h1&gt...&lt;h2&gt">Títulos</abbr></li>
            <li><abbr title="use a tag &lt;img&gt">Imagens</abbr></li>
    </ul>
    </main>
    
</body>
</html>
